<div class="container">
    <main>

  <div class="col-3">
      <div *ngIf="cartItems.length === 0"class="alert alert-info"> El carrito esta vacio </div>
      <ul *ngIf="cartItems.length > 0" class="list-group">
          <li class="list-group-item" *ngFor="let item of cartItems">
              <app-cart-item (deleteCartItem)="deleteCartItem($event)" [cartItem]="item"></app-cart-item>
          </li>
          <li class="list-group-item active">
              <strong>Total:{{cartTotal}} </strong>
          </li>
      </ul>
    </div>

        <div class="col-md-7 col-lg-8">
          <form #form="ngForm" class="needs-validation" (submit)="comprar()" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="name"id="firstName" placeholder="" value="" [(ngModel)]="model.name" required>
 
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" value="" [(ngModel)]="model.lastName" required>

              </div>
  

  
              <div class="col-12">
                <label for="email" class="form-label">Mail <span class="text-muted"></span></label>
                <input type="email" class="form-control" name="email"id="email" placeholder="you@example.com" [(ngModel)]="model.mail">

              </div>
  
              <div class="col-12">
                <label for="address" class="form-label">Direccion</label>
                <input type="text" class="form-control"name="address" id="address" placeholder="1234 Main St" [(ngModel)]="model.address" required>
              </div>
  

  

            </div>
  
  
            <hr class="my-4">
  
            <button class="w-100 btn btn-primary btn-lg" type="submit">Procesar compra</button>
          </form>
        </div>
